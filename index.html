    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文法説明</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        h1 { color: #333; }
        p { margin: 20px 0; }
    </style>
</head>
<body>
    <h1>直接法の説明</h1>
    <p>直接法には現在、過去、未来の時制があります。直接法・現在は、今、今日、話しているときに起こっていることを記述するために使います。 また、習慣について話したり記述したりするためにも使います。 フランス語では、大半の動詞は語尾が-erです。</p>
</body>
